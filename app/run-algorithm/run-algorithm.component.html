<modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" [cssClass]="cssClass" #runABIModal  >
    <modal-header [show-close]="true">
        <h4 class="modal-title">Execute ABI algorithm</h4>
    </modal-header>
    <modal-body>
        Prepare to execute
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="deleteRightClickedResult()">Execute</button>
        <button type="button" class="btn btn-primary" autofocus (click)="runABIModal.close()">Cancel</button>
    </modal-footer>
</modal>

<modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" [cssClass]="cssClass" #runSALLModal  >
    <modal-header [show-close]="true">
        <h4 class="modal-title">Execute SALL algorithm</h4>
    </modal-header>
    <modal-body>
        Prepare to execute
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="executeABI()">Execute</button>
        <button type="button" class="btn btn-primary" autofocus (click)="runSALLModal.close()">Cancel</button>
    </modal-footer>
</modal>
