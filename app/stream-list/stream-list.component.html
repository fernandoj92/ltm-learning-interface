<div class="">
    <div class= "stream-list-title">
        {{title}}
    </div>

    <div class="stream-list-contents">
        <div class="stream-item" *ngFor="let stream of streams.contents">
            <div [context-menu]="streamItemMenu" class="stream-item-name"> 
                File Stream 12-12-2016 
                <span class="nResults"> 4 </span>
            </div>
            
            <div [context-menu]="resultItemMenu" class="result-item" *ngFor="let result of stream.executionResults.contents">
                Execution Result 03-11-1996                
            </div>
        </div>
    </div>
</div>
